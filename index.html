<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="robots" content="index,follow">

    <style>
      /* 保留自定义字体 */
      @font-face {
        font-family: 'Tenacity';
        src: url('font/Tenacity.woff2') format('woff2'),
             url('font/Tenacity.woff') format('woff'),
             url('font/Tenacity.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }

      /* 页面整体 */
      body {
        font-family: 'Tenacity', Arial, sans-serif; /* 使用自定义字体 */
        display: flex;
        flex-direction: column; /* 从上往下排列 */
        align-items: center;    /* 水平居中 */
        min-height: 100vh;      /* 占满全屏 */
        margin: 0;
        background: #f5f5f5;
        color: #333;
      }

      /* 每一行容器 */
      .gjs-plg-flex-row {
        display: flex;
        justify-content: center; /* 居中 */
        align-items: center;
        text-align: center;
        gap: 20px;
        margin: 20px 0;
      }

      /* 每一列容器 */
      .gjs-plg-flex-column {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* 图片按钮样式 */
      img {
        max-width: 200px;
        height: auto;
        cursor: pointer;
        transition: transform 0.2s;
      }

      img:hover {
        transform: scale(1.05);
      }

      /* 页脚 */
      footer {
        margin-top: auto;
        text-align: center;
        font-size: 14px;
        color: #777;
        padding: 20px 0;
      }
    </style>
  </head>

  <body>
    <!-- 第一行 Banner -->
    <div class="gjs-plg-flex-row">
      <div class="gjs-plg-flex-column">
        <img src="banner.png" alt="Banner"/>
        <img src="blues.png" alt="Blues"/>
        <img src="fizz.png" alt="Fizz"/>
      </div>
    </div>

    <!-- 第二行按钮区 -->
    <div class="gjs-plg-flex-row">
      <div class="gjs-plg-flex-column">
        <img src="about.png" alt="About"/>
      </div>
      <div class="gjs-plg-flex-column">
        <img src="socials.png" alt="Socials"/>
      </div>
      <div class="gjs-plg-flex-column">
        <img src="characters.png" alt="Characters"/>
      </div>
    </div>

    <!-- 页脚 -->
    <footer>
      © 2025 Bigthyblues. All rights reserved.
    </footer>
  </body>
</html>
